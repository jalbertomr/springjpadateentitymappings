logging:
  level:
    org.springframework: INFO
    #org.hibernate.stat: DEBUG     #just for statistics, avoid on production

spring:
  profiles:
    #active: h2
    active: postgresql
  jpa.properties.hibernate:
    #generate_statistics: true #just for statistics, avoid on production
    session.events.log.events.log.LOG_QUERIES_SLOWER_THAN_MS: 3

---
spring:
  profiles: h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS DUMMY;
    username: sa
    password:
  h2.console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        show-sql: true
        use_sql_comments: true
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  sql.init.mode: never
---
spring:
  profiles: postgresql
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/personMS?search_path=dummy
    username: postgres
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL92Dialect
    show-sql: true
    properties:
      hibernate:
        show-sql: true
        use_sql_comments: true
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create #update #create-drop
  sql.init.mode: never
