logging:
  level:
    org.springframework: INFO

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2.console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        show-sql: true
        use_sql_comments: true
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  sql.init.mode: never
